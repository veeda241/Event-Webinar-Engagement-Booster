services:
  # A Web Service for the FastAPI backend
  - type: web
    name: engagesphere-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: engagesphere-db
          property: connectionString

  # A Static Site for the frontend
  - type: static
    name: engagesphere-frontend
    plan: free
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://engagesphere-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: engagesphere-db
    databaseName: engagesphere
    user: engagesphere_user
    plan: free