services:
  - type: web
    name: engagesphere
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: engagesphere-db
          property: connectionString

databases:
  - name: engagesphere-db
    databaseName: engagesphere
    user: engagesphere_user
    plan: free
