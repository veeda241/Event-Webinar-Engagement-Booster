<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="theme-switch-wrapper">
    <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
    </label>
</div>

<div class="container">
    <header class="app-header">
        <a href="/" class="logo">
            <span class="logo-symbol">âœ§</span>
            <span class="logo-text">EngageSphere</span>
        </a>
    </header>

    <a href="/" class="back-link">&larr; Back to Events</a>
    <h1>Login to Your Account</h1>

    <div class="form-section">
        <form id="login-form">
            <input type="email" id="user-email" placeholder="Your Email" required>
            <input type="password" id="user-password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div id="status"></div>
    <p class="form-footer">Don't have an account? <a href="/signup.html">Sign up here</a>.</p>
</div>

<script>
    const API_BASE_URL = "http://127.0.0.1:8001";
    const loginForm = document.getElementById('login-form');
    const statusDiv = document.getElementById('status');

    function showStatus(message, isError = false) {
        statusDiv.textContent = message;
        statusDiv.className = isError ? 'error' : 'success';
        statusDiv.style.display = 'block';
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('user-email').value;
        const password = document.getElementById('user-password').value;

        // FastAPI's OAuth2PasswordRequestForm expects form data, not JSON
        const formData = new URLSearchParams();
        formData.append('username', email);
        formData.append('password', password);

        try {
            const response = await fetch(`${API_BASE_URL}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `Login failed. Status: ${response.status}`);
            }

            const tokenData = await response.json();
            localStorage.setItem('accessToken', tokenData.access_token);
            
            showStatus('Login successful! Redirecting to the main page...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);

        } catch (error) {
            showStatus(error.message, true);
        }
    });
</script>

</body>
</html>
