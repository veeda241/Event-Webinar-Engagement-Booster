<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EngageSphere / Create New Event</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✧</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>



<div class="container">
    <header class="app-header">
        <a href="/" class="logo">
            <span class="logo-symbol">✧</span>
            <span class="logo-text">EngageSphere</span>
        </a>
    </header>

    <a href="/" class="back-link">&larr; Back to Events</a>
    <h1>Create a New Event</h1>

    <div class="form-section">
        <form id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required>
            <textarea id="event-description" placeholder="Event Description" required></textarea>
            <input type="datetime-local" id="event-time" required>
            <div class="form-group">
                <label for="event-image">Event Image (Optional)</label>
                <input type="file" id="event-image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>

    <div id="status"></div>
</div>

<script>
    const API_BASE_URL = "http://127.0.0.1:8001";
    const eventForm = document.getElementById('event-form');
    const statusDiv = document.getElementById('status');

    async function fetchWithAuth(url, options = {}) {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login.html';
            return new Promise(() => {}); 
        }
        const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) {
            localStorage.removeItem('accessToken');
            window.location.href = '/login.html';
            return new Promise(() => {});
        }
        return response;
    }

    // We will rely on the backend to enforce admin-only creation.
    // An attempt by a non-admin will result in a 403 Forbidden error,
    // which we will handle. A more advanced frontend could check the user's
    // role from a /users/me endpoint first, but this is a robust starting point.

    function showStatus(message, isError = false) {
        statusDiv.textContent = message;
        statusDiv.className = isError ? 'error' : 'success';
        statusDiv.style.display = 'block';
    }

    eventForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showStatus('Processing...', false);

        try {
            let imageUrl = null;
            const imageFile = document.getElementById('event-image').files[0];

            // Step 1: Upload image if it exists
            if (imageFile) {
                showStatus('Uploading image...', false);
                const formData = new FormData();
                formData.append('file', imageFile);

                const uploadResponse = await fetchWithAuth(`${API_BASE_URL}/upload-image/`, {
                    method: 'POST',
                    body: formData,
                    // Note: Don't set Content-Type header for FormData, browser does it with boundary
                });

                if (!uploadResponse.ok) {
                    throw new Error('Image upload failed.');
                }
                const uploadResult = await uploadResponse.json();
                imageUrl = uploadResult.image_url;
            }

            // Step 2: Create the event with the image URL
            showStatus('Creating event...', false);
            const eventName = document.getElementById('event-name').value;
            const eventDescription = document.getElementById('event-description').value;
            const eventTimeValue = document.getElementById('event-time').value;

            if (!eventTimeValue) {
                throw new Error('Please select a valid date and time for the event.');
            }
            const eventTime = new Date(eventTimeValue).toISOString();

            const eventPayload = {
                name: eventName,
                description: eventDescription,
                event_time: eventTime,
                image_url: imageUrl
            };

            const eventResponse = await fetchWithAuth(`${API_BASE_URL}/events/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(eventPayload)
            });

            if (eventResponse.status === 403) {
                throw new Error('You do not have permission to create events.');
            }
            if (!eventResponse.ok) {
                const errorData = await eventResponse.json();
                throw new Error(errorData.detail || `HTTP error! Status: ${eventResponse.status}`);
            }
            const result = await eventResponse.json();
            showStatus(`Event "${result.name}" created successfully! Redirecting...`);
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);

        } catch (error) {
            showStatus(`Error: ${error.message}`, true);
        }
    });
</script>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.body.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            themeToggle.checked = true;
        }
    }

    themeToggle.addEventListener('change', function() {
        if (this.checked) {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    });
</script>

</body>
</html>
